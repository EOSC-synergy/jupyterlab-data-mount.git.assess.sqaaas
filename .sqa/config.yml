config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/jsc-jupyter/jupyterlab-data-mount:
      branch: main
      repo: https://github.com/jsc-jupyter/jupyterlab-data-mount.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/jsc-jupyter/jupyterlab-data-mount git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-vermilion-snail.sh
        container: qc.acc_flabby-pink-tarsier
  QC.Doc:
    repos:
      github.com/jsc-jupyter/jupyterlab-data-mount find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-brown-liger.sh
        container: qc.doc_sunny-pear-barnacle
      github.com/jsc-jupyter/jupyterlab-data-mount git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-mustard-shrimp.sh
        container: qc.doc_beady-flax-newfoundland
      github.com/jsc-jupyter/jupyterlab-data-mount markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-chestnut-jackal.sh
        container: qc.doc_woolly-bistre-chimpanzee
  QC.Lic:
    repos:
      github.com/jsc-jupyter/jupyterlab-data-mount licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-celadon-ladybird.sh
        container: qc.lic_queasy-salmon-serval
  QC.Sec:
    repos:
      github.com/jsc-jupyter/jupyterlab-data-mount bandit:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-amaranth-wallaby.sh
        container: qc.sec_breezy-ecru-beagle
  QC.Sty:
    repos:
      github.com/jsc-jupyter/jupyterlab-data-mount flake8:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-mauve-bee.sh
        container: qc.sty_randy-cerulean-bulldog
      github.com/jsc-jupyter/jupyterlab-data-mount jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-apricot-harrier.sh
        container: qc.sty_crabby-amethyst-tamarin
  QC.Uni:
    repos:
      github.com/jsc-jupyter/jupyterlab-data-mount pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-heliotrope-pig.sh
        container: qc.uni_freaky-cornflower-havanese
  QC.Ver:
    repos:
      github.com/jsc-jupyter/jupyterlab-data-mount get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-periwinkle-ocelot.sh
        container: qc.ver_sickly-black-forest
timeout: 5400
